{% extends 'base.html' %}

{% block title %}Archived Tasks{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Archived Tasks (Completed)</h2>
            <ul class="list-group">
                {% for task in tasks %}
                    <li class="list-group-item">
                        <h4><a href="{{ url_for('task_detail', task_id=task.id_task) }}">{{ task.task_title }}</a></h4>
                    </li>
                {% endfor %}
            </ul>

            <!-- Link back to task list -->
            <div class="mt-3">
                <a href="{{ url_for('task_list') }}" class="btn btn-primary">Back to Task List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
